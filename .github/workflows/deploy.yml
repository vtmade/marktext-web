name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Setup Node.js 🔧
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies 📦
      run: npm install

    - name: Build 🔨
      run: npm run build

    - name: Upload build artifacts 📤
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/