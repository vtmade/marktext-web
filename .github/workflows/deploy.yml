name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node.js ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies ğŸ“¦
      run: npm install

    - name: Build ğŸ”¨
      run: npm run build

    - name: Upload build artifacts ğŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/